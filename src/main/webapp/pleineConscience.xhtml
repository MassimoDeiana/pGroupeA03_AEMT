<!DOCTYPE html>
<html xmlns:jsf="http://xmlns.jcp.org/jsf" xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:f="http://java.sun.com/jsf/core">
<head>
<link rel="stylesheet" href="./style.css"></link>

<title>Pleine conscience</title>
<meta http-equiv="  Content-Type" content="text/html; charset=UTF-8"/>
</head>
<h:body>
  <h2>Liste des Cycles</h2>
  <nav>
  <ul>
	  <li><h:link outcome="pleineConscience" value="PleineConscience"/></li>
	  <li><h:link outcome="ateliers" value="Ateliers"/></li>
	  <li><h:link outcome="agenda" value="Agenda"/></li>
	  <li><h:link outcome="quiSommesNous" value="Qui sommes nous ?"/></li>
	  
  </ul>
  </nav>
  
  <h:dataTable value="#{activiteControl.findAll()}" var="activite">
        <h:column>
            <f:facet name="header">Titre</f:facet>
            <h:form>
            	<h:commandLink value="#{activite.nom}" action="#{activiteControl.doGetDetails(activite)}"></h:commandLink>
            </h:form>
        </h:column>

        <h:column>
            <f:facet name="header">Nom</f:facet>
            #{activite.nom}
        </h:column>

		<h:column>
            <f:facet name="header">Tarif</f:facet>
            #{activite.tarif}
        </h:column>
        
        <h:column>
            <f:facet name="header">Type</f:facet>
            #{activite.type}
        </h:column>
        
        <h:column>
            <f:facet name="header">ville</f:facet>
            #{activite.adresse.ville}
        </h:column>
        
  		<h:column>
            <f:facet name="header">numero</f:facet>
            #{activite.adresse.numero}
        </h:column>
        
        
    </h:dataTable>
  
</h:body>
</html>
