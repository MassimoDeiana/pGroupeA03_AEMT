<!DOCTYPE html>
<html xmlns:jsf="http://xmlns.jcp.org/jsf" xmlns:h="http://xmlns.jcp.org/jsf/html">
<head>
<link rel="stylesheet" href="./style.css"></link>
<title>Profil</title>
<meta http-equiv="  Content-Type" content="text/html; charset=UTF-8"/>
</head>
<h:body>
  <h2>Liste des ateliers</h2>
  <nav>
	  <ul>
		  <li><h:link outcome="#{navigationControl.doPleineConscience()}" value="PleineConscience"/></li>
		  <li><h:link outcome="#{navigationControl.doAteliers()}" value="Ateliers"/></li>
		  <li><h:link outcome="agenda" value="Agenda"/></li>
		  <li><h:link outcome="#{navigationControl.doQuiSommesNous()}" value="Qui sommes nous ?"/></li>
		  <li><h:link rendered="#{utilisateurControl.getRole() == 2}" outcome="#{navigationControl.doProfil()}" value="Profil"/></li>
		  <li><h:link rendered="#{utilisateurControl.getRole() == 0}" outcome="#{navigationControl.doLogin()}" value="Me connecter"/></li>
		  <li><h:link rendered="#{utilisateurControl.getRole() == 0}" outcome="#{navigationControl.doRegister()}" value="Me créer un profil"/></li>
		  <li><h:link rendered="#{utilisateurControl.getRole() == 1}" outcome="#{navigationControl.doIndexAdmin()}" value="Admin"/></li>
		  <li><h:link rendered="#{utilisateurControl.getRole() != 0}" action="#{logoutControl.logout()}" value="Se déconnecter"/></li>
	  </ul>
  </nav>
  
  
</h:body>
</html>
