<!DOCTYPE html>
<html xmlns:jsf="http://xmlns.jcp.org/jsf" xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:f="http://java.sun.com/jsf/core">
<head>

<link rel="stylesheet" href="./style.css"></link>
<title>Détail</title>
<meta http-equiv="  Content-Type" content="text/html; charset=UTF-8"/>
</head>

<h:body>
  <h2>Détail de l'activité</h2>
  <nav>
	  <ul>
		  <li><h:link outcome="pleineConscience" value="PleineConscience"/></li>
		  <li><h:link outcome="ateliers" value="Ateliers"/></li>
		  <li><a href="">Agenda</a></li>
		  <li><h:link outcome="quiSommesNous" value="Qui sommes nous ?"/></li>
		  <li><h:link outcome="login" value="Me connecter"/></li>
		  <li><h:link outcome="profil" value="Profil"/></li>
		  <li><h:link outcome="register" value="Me créer un profil"/></li>
	  </ul>
  </nav>

  <h2>#{activiteControl.getActivite().nom}</h2>
  <h3>Plus d'informations sur l'événement</h3>
  <h:dataTable value="#{activiteControl.getActivite()}" var="activite">
	<h:column>
		<h:outputText value="#{activite.description}"></h:outputText>
		<br/>
		<h:outputText value="Tarifs : "></h:outputText>
		<br/>
		<h:outputText value="Prix public&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;"></h:outputText>
		<h:outputText value="#{activite.tarif}">
			<f:convertNumber currencySymbol = "€" type = "currency" />
		</h:outputText>
		<br/><br/>
		<h:outputText value="#{activite.adresse.rue} #{activite.adresse.numero} à #{activite.adresse.codePostal} #{activite.adresse.ville}"></h:outputText>
		<br/>
		<h:outputText value="Toutes les dates"></h:outputText>
		<h:form>
			<h:commandButton value="Participer" action="#{activiteControl.doParticiper()}" />
		</h:form>
		<!--  <h:dataTable value="#{activite.seances}" var="seance">
			<h:column>
				<h:outputText value="#{seance.dateDebut}">
    				<f:convertDateTime pattern="'Le' dd MMMM 'de' HH:mm 'à' "/>
    			</h:outputText>
    			<h:outputText value="#{seance.dateFin}">
    				<f:convertDateTime pattern="HH:mm"/>
    			</h:outputText>
			</h:column>
		</h:dataTable>-->
	</h:column>
  </h:dataTable>
</h:body>
</html>
