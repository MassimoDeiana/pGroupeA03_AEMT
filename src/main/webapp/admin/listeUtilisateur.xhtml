<!DOCTYPE html>
<html xmlns:jsf="http://xmlns.jcp.org/jsf" xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:f="http://java.sun.com/jsf/core">
<head>

<title>Liste</title>
<meta http-equiv="  Content-Type" content="text/html; charset=UTF-8"/>
</head>
<body>
    <h1>Liste des utilisateurs</h1>
    <h:dataTable value="#{utilisateurControl.findAll()}" var="utilisateur">
        <h:column>
            <f:facet name="header">Nom</f:facet>
            <h:form>
            	<h:commandLink value="#{utilisateur.nom}" action="#{utilisateurControl.doGetDetails(utilisateur)}"></h:commandLink>
            </h:form>
        </h:column>

        <h:column>
            <f:facet name="header">Prenom</f:facet>
            #{utilisateur.prenom}
        </h:column>

        <h:column>
            <f:facet name="header">mail</f:facet>
            #{utilisateur.mail}
        </h:column>
        
        <h:column>
            <f:facet name="header">Role</f:facet>
            #{utilisateur.role}
        </h:column>
        
        <h:column>
            <f:facet name="header">Delete</f:facet>
            <h:form>
            	<h:commandButton value="X" action="#{utilisateurControl.remove(utilisateur)}"></h:commandButton>
            </h:form>
        </h:column>
    </h:dataTable>
</body>
</html>
