<!DOCTYPE html>
<html xmlns:jsf="http://xmlns.jcp.org/jsf" xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:f="http://java.sun.com/jsf/core">
<head>
<link rel="stylesheet" href="./style.css"></link>
<title>Liste</title>
<meta http-equiv="  Content-Type" content="text/html; charset=UTF-8"/>
<link rel="stylesheet" href="../style.css"></link>
</head>
<body>
  <h:form>
  <nav>
	  <ul>
 		  <li><h:commandLink action="#{navigationControl.doListeActivite()}" value="Gestion des activites"/></li>
		  <li><h:commandLink action="#{navigationControl.doListeUtilisateur()}" value="Gestion des utilisateurs"/></li>
		  <li><h:commandLink action="#{navigationControl.doAjoutUtilisateur()}" value="Ajouter des utilisateurs"/></li>
		  <li><h:commandLink action="#{navigationControl.doAjoutAtelier()}" value="Ajouter des ateliers"/></li>
		  <li><h:commandLink action="#{navigationControl.doAjoutEvenement()}" value="Ajouter des evenements"/></li>
		  <li><h:commandLink action="#{navigationControl.doAjoutCours()}" value="Ajouter des cours"/></li>
		  <li><h:commandLink action="#{navigationControl.doAgenda()}" value="Agenda"/></li>
		  <li><h:commandLink rendered="#{utilisateurControl.getRole() != 0}" action="#{logoutControl.logout()}" value="Se dÃ©connecter"/></li>
	  </ul>
  </nav>
  </h:form>
    <h1>Liste des utilisateurs</h1>
    <h:dataTable value="#{utilisateurControl.findAll()}" var="utilisateur">
        <h:column>
            <f:facet name="header">Nom</f:facet>
            <h:form>
            	#{utilisateur.nom}
            </h:form>
        </h:column>

        <h:column>
            <f:facet name="header">Prenom</f:facet>
            #{utilisateur.prenom}
        </h:column>

        <h:column>
            <f:facet name="header">mail</f:facet>
            #{utilisateur.mail}
        </h:column>
        
        <h:column>
            <f:facet name="header">Role</f:facet>
            #{utilisateur.role}
        </h:column>
        
         <h:column>
            <f:facet name="header">Activite</f:facet>
            <h:dataTable value="#{utilisateur.activites}" var="activite">	
	        <h:column>
	            #{activite.nom}
	        </h:column>
	        
	        	        <h:column>
	            <h:form>
	            	<h:commandButton value="X" action="#{utilisateurControl.removeActivite(activite,utilisateur)}"></h:commandButton>
	            </h:form>
	        </h:column>
	
	        
	            </h:dataTable>
        </h:column>
        
        
        <h:column>
            <f:facet name="header">Delete</f:facet>
            <h:form>
            	<h:commandButton value="X" action="#{utilisateurControl.remove(utilisateur)}"></h:commandButton>
            </h:form>
        </h:column>
    </h:dataTable>
    
            


    
</body>
</html>
