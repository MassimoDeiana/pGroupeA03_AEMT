<!DOCTYPE html>
<html xmlns:jsf="http://xmlns.jcp.org/jsf" xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:f="http://java.sun.com/jsf/core">
<head>

<title>Liste</title>
<meta http-equiv="  Content-Type" content="text/html; charset=UTF-8"/>
</head>
<body>

  <h:form>
  <nav>
	  <ul>
 		  <li><h:commandLink action="#{navigationControl.doListeAtelier()}" value="Gestion des activites"/></li>
		  <li><h:commandLink action="#{navigationControl.doListeUtilisateur}" value="Gestion des utilisateurs"/></li>
		  <li><h:commandLink action="#{navigationControl.doAjoutUtilisateur}" value="Ajouter des utilisateurs"/></li>
		  <li><h:commandLink action="#{navigationControl.doAjoutAtelier()}" value="Ajouter des ateliers"/></li>
		  <li><h:commandLink rendered="#{utilisateurControl.getRole() != 0}" action="#{logoutControl.logout()}" value="Se dÃ©connecter"/></li>
	  </ul>
  </nav>
  </h:form>
    <h1>Liste des ateliers</h1>
    <h:dataTable value="#{activiteControl.doFindAllAtelier()}" var="atelier">

        <h:column>
            <f:facet name="header">Nom</f:facet>
            #{atelier.nom}
        </h:column>

        <h:column>
            <f:facet name="header">Description</f:facet>
            #{atelier.description}
        </h:column>
        
        <h:column>
            <f:facet name="header">Delete</f:facet>
            <h:form>
            	<h:commandButton value="X" action="#{atelierControl.remove(atelier)}"></h:commandButton>
            </h:form>
        </h:column>
    </h:dataTable>
    
       <h1>Liste des cours</h1>
    <h:dataTable value="#{activiteControl.doFindAllCours()}" var="cours">

        <h:column>
            <f:facet name="header">Nom</f:facet>
            #{cours.nom}
        </h:column>

        <h:column>
            <f:facet name="header">Description</f:facet>
            #{cours.description}
        </h:column>
        
        <h:column>
            <f:facet name="header">Delete</f:facet>
            <h:form>
            	<h:commandButton value="X" action="#{coursControl.remove(cours)}"></h:commandButton>
            </h:form>
        </h:column>
    </h:dataTable>
    
</body>
</html>
