<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
  xmlns:h="http://xmlns.jcp.org/jsf/html"
  xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
  xmlns:f="http://xmlns.jcp.org/jsf/core"
  xmlns:c="http://java.sun.com/jsp/jstl/core"
  xmlns:b="http://bootsfaces.net/ui"
  xmlns:p="http://primefaces.org/ui">

<head>
	<title>Ajout atelier</title>
	<meta http-equiv="  Content-Type" content="text/html; charset=UTF-8"/>
</head>
<h:body>
  <h2>Navigation</h2>
  <h:form>
  <nav>
	  <ul>
 		  <li><h:commandLink action="#{navigationControl.doListeAtelier()}" value="Gestion des activites"/></li>
		  <li><h:commandLink action="#{navigationControl.doListeUtilisateur}" value="Gestion des utilisateurs"/></li>
		  <li><h:commandLink action="#{navigationControl.doAjoutUtilisateur}" value="Ajouter des utilisateurs"/></li>
		  <li><h:commandLink action="#{navigationControl.doAjoutAtelier()}" value="Ajouter des ateliers"/></li>
		  <li><h:commandLink rendered="#{utilisateurControl.getRole() != 0}" action="#{logoutControl.logout()}" value="Se déconnecter"/></li>
	  </ul>
  </nav>
  </h:form>
 
  		<h:form>
  			<h1>Ajout d'un enement</h1>
			Nom   <h:inputText value="#{evenementControl.evenement.nom}"></h:inputText>
			<br/>
			<br/>
			
			Description   <h:inputText value="#{evenementControl.evenement.description}" ></h:inputText>
			<br/>
			<br/>
		
			Date de début   <b:dateTimePicker value="#{evenementControl.seance.dateDebut}" ></b:dateTimePicker>
			<br/>
			<br/>
			Date de fin   <b:dateTimePicker value="#{evenementControl.seance.dateFin}"></b:dateTimePicker>
			<br/>
			<br/>
			  
			<br/>
			<br/>
				
			<b>Adresse</b>	
			<br/>
			Rue   <h:inputText value="#{evenementControl.adresse.rue}"></h:inputText>
			<br/>
			<br/>
			Numero   <h:inputText value="#{evenementControl.adresse.numero}"></h:inputText>
			<br/>
			<br/>
			Ville   <h:inputText value="#{evenementControl.adresse.ville}"></h:inputText>
			<br/>
			<br/>
			Code Postal   <h:inputText value="#{evenementControl.adresse.codePostal}"></h:inputText>
			<br/>
			<br/>
					

			<h:commandButton value="Ajouter" action="#{evenementControl.addEvenement()}"></h:commandButton>
		</h:form>
  
  
</h:body>
</html>
