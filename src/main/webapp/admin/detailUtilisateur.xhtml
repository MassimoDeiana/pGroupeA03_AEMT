<!DOCTYPE html>
<html xmlns:jsf="http://xmlns.jcp.org/jsf" xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:f="http://java.sun.com/jsf/core">
<head>
<link rel="stylesheet" href="./style.css"></link>
<title>Liste</title>
<meta http-equiv="  Content-Type" content="text/html; charset=UTF-8"/>
</head>
<body>
  <h:form>
  <nav>
	  <ul>
 		  <li><h:commandLink action="#{navigationControl.doListeActivite()}" value="Gestion des activites"/></li>
		  <li><h:commandLink action="#{navigationControl.doListeUtilisateur}" value="Gestion des utilisateurs"/></li>
		  <li><h:commandLink action="#{navigationControl.doAjoutUtilisateur}" value="Ajouter des utilisateurs"/></li>
		  <li><h:commandLink action="#{navigationControl.doAjoutAtelier()}" value="Ajouter des ateliers"/></li>
		  <li><h:commandLink rendered="#{utilisateurControl.getRole() != 0}" action="#{logoutControl.logout()}" value="Se dÃ©connecter"/></li>
	  </ul>
  </nav>
  </h:form>
    <h:dataTable value="#{utilisateurDetailControl.getUtilisateur()}" var="utilisateur">
        <h:column>
            <f:facet name="header">Id</f:facet>
            #{utilisateur.id}
        </h:column>

        <h:column>
            <f:facet name="header">nom</f:facet>
            #{utilisateur.nom}
        </h:column>

        <h:column>
            <f:facet name="header">prenom</f:facet>
            #{utilisateur.prenom}
        </h:column>

    </h:dataTable>
         <h:dataTable value="#{utilisateurDetailControl.getUtilisateur().activites}" var="activite">
            <h:column>
                <f:facet name="header">activite</f:facet>
                #{activite.nom}
            </h:column>

            <h:column>
                <f:facet name="header">Delete</f:facet>
                <h:form>
                    <h:commandButton value="X" action="#{utilisateurDetailControl.removeActivite(activite)}"></h:commandButton>
                </h:form>
            </h:column>
        </h:dataTable>
</body>
</html>
