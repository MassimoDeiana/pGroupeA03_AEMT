<!DOCTYPE html>
<html xmlns:jsf="http://xmlns.jcp.org/jsf" xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:f="http://java.sun.com/jsf/core">
<head>

<title>Profil</title>
<meta http-equiv="  Content-Type" content="text/html; charset=UTF-8"/>
</head>
    <h:body>
   		<nav>
		  	<ul>
			  <li><h:link outcome="#{navigationControl.doPleineConscience()}" value="PleineConscience"/></li>
			  <li><h:link outcome="#{navigationControl.doAteliers()}" value="Ateliers"/></li>
			  <li><a href="">Agenda</a></li>
			  <li><h:link outcome="#{navigationControl.doQuiSommesNous()}" value="Qui sommes nous ?"/></li>
			  <li><h:link outcome="#{navigationControl.doLogin()}" value="Me connecter"/></li>
			  <li><h:link outcome="#{navigationControl.doProfil()}" value="Profil"/></li>
			  <li><h:link outcome="#{navigationControl.doRegister()}" value="Me créer un profil"/></li>
		  	</ul>
  		</nav>
        <h:form>
			<h:outputLabel value="Prénom"/><br/>
			<h:inputText value="#{utilisateurControl.utilisateur.prenom}" /><br/>
			<h:outputLabel value="Nom"/><br/>
			<h:inputText value="#{utilisateurControl.utilisateur.nom}" /><br/>
			<h:outputLabel value="E-mail"/><br/>
			<h:inputText value="#{utilisateurControl.utilisateur.mail}" /><br/><br/>
			<h:outputLabel value="Mot de passe"/><br/>
			<h:inputText value="#{utilisateurControl.utilisateur.mdp}" /><br/><br/>
			<h:commandButton value="Me créer un profil" 
				action="#{utilisateurControl.doAdd()}" />
		</h:form> 
    </h:body>
</html>
