<!DOCTYPE html>
<html xmlns:jsf="http://xmlns.jcp.org/jsf" xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:f="http://java.sun.com/jsf/core">
<head>

<title>Profil</title>
<meta http-equiv="  Content-Type" content="text/html; charset=UTF-8"/>
</head>
    <h:body>
  <nav>
	  <ul>
		  <li><h:link outcome="pleineConscience" value="PleineConscience"/></li>
		  <li><h:link outcome="ateliers" value="Ateliers"/></li>
		  <li><h:link outcome="agenda" value="Agenda"/></li>
		  <li><h:link outcome="quiSommesNous" value="Qui sommes nous ?"/></li>
		  <li><h:link rendered="#{utilisateurControl.getRole() == 2}" outcome="profil" value="Profil"/></li>
		  <li><h:link rendered="#{utilisateurControl.getRole() == 0}" outcome="login" value="Me connecter"/></li>
		  <li><h:link rendered="#{utilisateurControl.getRole() == 0}" outcome="register" value="Me créer un profil"/></li>
		  <li><h:link rendered="#{utilisateurControl.getRole() == 1}" outcome="#{navigationControl.doIndexAdmin()}" value="Admin"/></li>
		  <li><h:link rendered="#{utilisateurControl.getRole() == 2 || utilisateurControl.getRole() == 1}" outcome="#{logoutControl.logout()}" value="Se déconnecter"/></li>
	  </ul>
  </nav>
        <h:form>
			<h:outputLabel value="Prénom"/><br/>
			<h:inputText value="#{utilisateurControl.utilisateur.prenom}" /><br/>
			<h:outputLabel value="Nom"/><br/>
			<h:inputText value="#{utilisateurControl.utilisateur.nom}" /><br/>
			<h:outputLabel value="E-mail"/><br/>
			<h:inputText value="#{utilisateurControl.utilisateur.mail}" /><br/><br/>
			<h:outputLabel value="Mot de passe"/><br/>
			<h:inputSecret  value="#{utilisateurControl.utilisateur.mdp}" /><br/><br/>
			<h:commandButton value="Me créer un profil" 
				action="#{utilisateurControl.doAdd()}" />
		</h:form> 
    </h:body>
</html>
