<!DOCTYPE html>
<html xmlns:jsf="http://xmlns.jcp.org/jsf" xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:f="http://java.sun.com/jsf/core">
<head>
<link rel="stylesheet" href="./style.css"></link>

<title>Ateliers</title>
<meta http-equiv="  Content-Type" content="text/html; charset=UTF-8"/>
</head>
<h:body>
  <h2>Liste des ateliers</h2>
  <nav>
  <ul>
	  <li><h:link outcome="pleineConscience" value="PleineConscience"/></li>
	  <li><h:link outcome="ateliers" value="Ateliers"/></li>
	  <li><h:link outcome="agenda" value="Agenda"/></li>
	  <li><h:link outcome="quiSommesNous" value="Qui sommes nous ?"/></li>
  </ul>
  </nav>
  
  <h:dataTable value="#{activiteControl.findAll()}" var="activite">
  	
  		<h:column>
  		    <f:facet name="header">Nom</f:facet>
  			#{activite.nom}
  		</h:column>
  		<h:column>
  		    <f:facet name="header">Nom</f:facet>
  		    	#{activite.image}
  		</h:column>
	  	<h:column>
	  		<h:graphicImage value="#{activite.image}" converterId="imageConverter">
	  			<f:param name="id" value="#{activite.image}"/>
	  		</h:graphicImage>
	  	</h:column>
  	
  </h:dataTable>
  
</h:body>
</html>
