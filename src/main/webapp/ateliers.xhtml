<!DOCTYPE html>
<html xmlns:jsf="http://xmlns.jcp.org/jsf" xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:f="http://java.sun.com/jsf/core">
<head>
<link rel="stylesheet" href="./style.css"></link>

<title>Ateliers</title>
<meta http-equiv="  Content-Type" content="text/html; charset=UTF-8"/>
</head>
<h:body>
  <h2>Liste des ateliers</h2>
  <nav>
	  <ul>
		  <li><h:link outcome="#{navigationControl.doPleineConscience()}" value="PleineConscience"/></li>
		  <li><h:link outcome="#{navigationControl.doAteliers()}" value="Ateliers"/></li>
		  <li><a href="">Agenda</a></li>
		  <li><h:link outcome="#{navigationControl.doQuiSommesNous()}" value="Qui sommes nous ?"/></li>
		  <li><h:link outcome="#{navigationControl.doLogin()}" value="Me connecter"/></li>
		  <li><h:link outcome="#{navigationControl.doProfil()}" value="Profil"/></li>
		  <li><h:link outcome="#{navigationControl.doRegister()}" value="Me crÃ©er un profil"/></li>
	  </ul>
  </nav>
  
  <h:dataTable value="#{atelierControl.doFindAll()}" var="atelier">
		<h:column>
			<f:facet name="header">Description</f:facet>
			<h:form>
				<h:commandLink value="#{atelier.description}" />
			</h:form>
		</h:column>
		<h:column>
			<f:facet name="header">Tarif</f:facet>
			<h:outputText value="#{atelier.tarif}" />
		</h:column>
		
		<h:column>
			<f:facet name="header">Instructeur</f:facet>
			<h:outputText value="#{atelier.instructeur}" />
		</h:column>
	</h:dataTable>
  
  
</h:body>
</html>
